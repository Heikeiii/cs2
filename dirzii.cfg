rate "786432"
cl_interp "0"
cl_interp_ratio "1"
cl_updaterate "128"
cl_cmdrate "128"

// Hud 
hud_scaling "0"
cl_hud_color "8"
cl_teamcounter_playercount_instead_of_avatars true

// Team

// Communications 

