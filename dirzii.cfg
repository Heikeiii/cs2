cl_radar_always_centered "0"
cl_radar_scale "0.35"
cl_hud_radar_scale "1.15"
cl_radar_icon_scale_min "0"
cl_radar_rotate "0"
cl_radar_square_with_scoreboard "1"

// Crosshair
cl_crosshairalpha "200"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_r "255"
cl_crosshaircolor_g "0"
cl_crosshairdot "false"
cl_crosshairgap "-1.8"
cl_crosshairsize "1"
cl_crosshairstyle "4"
cl_crosshairusealpha "1"
cl_crosshairthickness "0.1"
cl_fixedcrosshairgap "0"
cl_crosshair_outlinethickness "1"
cl_crosshair_drawoutline "true"
cl_crosshair_t "false"
cl_crosshair_sniper_width "1"

// Grenade crosshair

// Prédiction des dégats

// Télémetrie 
// Faire find telemetry dans la console et copier les commandes

// === Fov ===
viewmodel_fov 68
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"
switchhandsright

// === Clavier / Souris ===
unbindall

// Souris 
sensitivity "1.6"
m_rawinput "1"
m_customaccel "0"

// Clavier
// === Déplacements ===
bind "scancode26" "+forward"        // z
bind "scancode22" "+back"           // s
bind "scancode4" "+left"       // q
bind "scancode7" "+right"       // d
bind "scancode224" "+duck"          // Ctrl
bind "scancode225" "+sprint"         // Shift
bind "mwheelup" +jump
bind "mwheeldown" +jump
bind "scancode44" +jump

// === Souris ===
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+use"                // clic molette

// === Arme ===
bind "scancode30" "slot1"
bind "scancode31" "slot2"
bind "scancode32" "slot3"

// === Grenades ===
bind "scancode33" "slot7"               // ' (touche 4 du haut AZERTY)
bind "scancode10" "slot8"            // g
bind "scancode27" "slot10"  // x
bind "scancode6" "slot6"                // c
bind "scancode13" "slot9"                   // j
bind "scancode11" "slot12"              // h
bind "scancode34" "slot5"               // ( (touche 5 du haut AZERTY)

// === Communication ===
bind "scancode29" "radio1"       // w
bind "scancode28" "messagemode"        // y (chat global)
bind "scancode24" "messagemode2"       // u (chat équipe)

// === Interface ===
bind "scancode43" "+showscores"             // Tab
bind "scancode5" "buymenu"            // b
bind "scancode17" "toggleconsole"      // n
bind "scancode51" "teammenu"           // m
bind "scancode8" "lastinv"             // e (dernière arme)
bind "scancode20" "drop"                // a
bind "scancode23" "noclip"             // t
bind "scancode9" "+lookatweapon"                // f


