// Config complet du joueur PvP Dirzii

// === Video ===
r_fullscreen_gamma "1"
fps_max 0

// === Audio ===
snd_mute_losefocus "0"
snd_mixahead "0.005"
snd_headphone_eq "1"
snd_spatialize_lerp "0.5"
snd_steamaudio_enable_perspective_correction "1"
snd_autodetect_latency "1"
snd_deathcamera_volume "0.0"
snd_mapobjective_volume "0.0"
snd_menumusic_volume "0.0"
snd_roundend_volume "0.0"
snd_roundstart_volume "0.0"
snd_tensecondwarning_volume "0.2"
snd_voipvolume "1"
dsp_enhance_stereo "1"
voice_threshold "0"
voice_modenable "1"
volume "0.3"

// === Settings ===

