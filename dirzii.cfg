// === Fov ===
viewmodel_fov 68
viewmodel_offset_x "1.5"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
viewmodel_presetpos "0"
switchhandsright

// === Clavier / Souris ===
unbindall

// Souris 
sensitivity "1.6"
zoom_sensitivity_ratio "1"
cl_sniper_auto_rezoom "true"
cl_sniper_delay_unscope "false"

// Clavier
// === Déplacements ===
bind "scancode26" "+forward"        // z
bind "scancode22" "+back"           // s
bind "scancode4" "+left"       // q
bind "scancode7" "+right"       // d
bind "scancode224" "+duck"          // Ctrl
bind "scancode225" "+sprint"         // Shift
bind "mwheelup" +jump
bind "mwheeldown" +jump
bind "scancode44" +jump

// === Souris ===
bind "MOUSE_X" "yaw"
bind "MOUSE_Y" "pitch"
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "mouse3" "+use"                // clic molette
bind "mouse5" "player_ping"

// === Arme ===
bind "scancode30" "slot1"
bind "scancode31" "slot2"
bind "scancode32" "slot3"
bind "scancode21" "+reload" // reload

// === Grenades ===
bind "scancode33" "slot7"               // ' (touche 4 du haut AZERTY)
bind "scancode10" "slot8"            // g
bind "scancode27" "slot10"  // x
bind "scancode6" "slot6"                // c
bind "scancode13" "slot9"                   // j
bind "scancode11" "slot12"              // h
bind "scancode34" "slot5"               // ( (touche 5 du haut AZERTY)

// === Communication ===
bind "scancode53" "+voicerecord"        // ² pour parler
bind "scancode29" "radio1"       // w
bind "scancode28" "messagemode"        // y (chat global)
bind "scancode24" "messagemode2"       // u (chat équipe)

// === Interface ===
bind "scancode43" "+showscores"             // Tab
bind "scancode5" "buymenu"            // b
bind "scancode17" "toggleconsole"      // n
bind "scancode51" "teammenu"           // m
bind "scancode8" "lastinv"             // e (dernière arme)
bind "scancode20" "drop"                // a
bind "scancode23" "noclip"             // t
bind "scancode9" "+lookatweapon"                // f
bind "scancode58" "vote option1"            // f1
bind "scancode59" "vote option2"            // f2
bind "scancode60" "autobuy"                 // f3

// Bind fov
alias vm_mode1 "viewmodel_fov 68; viewmodel_offset_x 1.5; viewmodel_offset_y 2; viewmodel_offset_z -2; viewmodel_presetpos 0; cl_righthand 1; alias toggle_vm vm_mode2"
alias vm_mode2 "viewmodel_fov 54; viewmodel_offset_x -2; viewmodel_offset_y -2; viewmodel_offset_z -2; viewmodel_presetpos 0; cl_righthand 0; alias toggle_vm vm_mode1"

alias toggle_vm vm_mode1
bind "scancode61" "toggle_vm"
